<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== WEB ICON ===============-->
    <link rel="shortcut icon" href="/Responsive-Porsche-Website/assets/img/web-icon.jpg" type="image">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/Responsive-Porsche-Website/log-in-assets/frontend/css/style.css">
      
    <title>SA 2 Log-in Form</title>
</head>

   
<body>
    <!--=============== LOGIN IMAGE ===============-->
    <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
        <mask id="mask0" mask-type="alpha">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
        </mask>
      
        <g mask="url(#mask0)">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
      
            <!-- Blob Mask image/background -->
            <image class="login__img" href="/Responsive-Porsche-Website/log-in-assets/frontend/img/bg-img.jpg">
        </g>
    </svg>      

    <!--=============== LOGIN ===============-->
    <div class="login container grid" id="loginAccessRegister">
        <!--===== LOGIN ACCESS =====-->
        <div class="login__access">
            <h1 class="login__title">Log in to your account.</h1>
            
            <div class="login__area">
                <form action="" class="login__form">
                <div class="login__content grid">
                    <div class="login__box">
                        <input type="email" id="email" required placeholder=" " class="login__input">
                        <label for="email" class="login__label">Email</label>
            
                        <i class="ri-mail-fill login__icon"></i>
                    </div>
         
                    <div class="login__box">
                        <input type="password" id="password" required placeholder=" " class="login__input">
                        <label for="password" class="login__label">Password</label>
            
                        <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
                    </div>
                </div>
         
                    <a href="#" class="login__forgot">Forgot your password?</a>
         
                  <button type="submit" class="login__button">Login</button>
                </form>
      
                <div class="login__social">
                    <p class="login__social-title">Or login with</p>
      
                    <div class="login__social-links">
                        <a href="#" class="login__social-link">
                            <img src="/Responsive-Porsche-Website/log-in-assets/frontend/img/icon-google.svg" alt="image" class="login__social-img">
                        </a>
      
                        <a href="#" class="login__social-link">
                            <img src="/Responsive-Porsche-Website/log-in-assets/frontend/img/icon-facebook.svg" alt="image" class="login__social-img">
                        </a>
      
                        <a href="#" class="login__social-link">
                            <img src="/Responsive-Porsche-Website/log-in-assets/frontend/img/icon-apple.svg" alt="image" class="login__social-img">
                        </a>
                    </div>
               </div>
      
               <p class="login__switch">
                    Don't have an account? 
                    <button id="loginButtonRegister">Create Account</button>
               </p>
            </div>
         </div>


        <!--===== LOGIN REGISTER =====-->
        <div class="login__register">
            <h1 class="login__title">Create new account.</h1>

            <div class="login__area">
            <form action="" class="login__form">
                <div class="login__content grid">
                    <div class="login__group grid">
                        <div class="login__box">
                           <input type="text" id="name" required placeholder=" " class="login__input">
                           <label for="name" class="login__label">Name</label>
      
                           <i class="ri-id-card-fill login__icon"></i>
                        </div>
      
                        <div class="login__box">
                           <input type="text" id="surname" required placeholder=" " class="login__input">
                           <label for="surname" class="login__label">Surname</label>
      
                           <i class="ri-id-card-fill login__icon"></i>
                        </div>
                    </div>
   
                    <div class="login__box">
                        <input type="email" id="emailCreate" required placeholder=" " class="login__input">
                        <label for="emailCreate" class="login__label">Email</label>
   
                        <i class="ri-mail-fill login__icon"></i>
                    </div>
   
                    <div class="login__box">
                        <input type="password" id="passwordCreate" required placeholder=" " class="login__input">
                        <label for="passwordCreate" class="login__label">Password</label>
   
                        <i class="ri-eye-off-fill login__icon login__password" id="loginPasswordCreate"></i>
                     </div>
                  </div>
   
                  <button type="submit" id="createAccountButton" class="login__button">Create account</button>

                  <!-- Error container -->
                  <p class="register__error" style="color: red; display: none;"></p>
            </form>
   
               <p class="login__switch">
                  Already have an account? 
                  <button id="loginButtonAccess">Log In</button>
               </p>
            </div>
        </div>
    </div>
   
      
    <!--=============== MAIN JS ===============-->
    <script src="/Responsive-Porsche-Website/log-in-assets/frontend/js/main.js" defer></script>
</body>

</html>
